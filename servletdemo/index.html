<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            background: #f5f6f8;
            margin: 0;
            padding: 32px;
        }

        .card {
            max-width: 420px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        button {
            margin-top: 16px;
            padding: 8px 14px;
            background: #0f766e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .link {
            display: inline-block;
            margin-top: 12px;
            color: #0f766e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Servlet Login Demo</h1>
        <form name="loginForm" method="post" action="loginServlet">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="e.g. guru" required />
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Your password" required />
            <button type="submit">Send to Servlet</button>
        </form>
        <a class="link" href="sessionTrack">View Session Tracking</a>
    </main>
</body>
</html>
